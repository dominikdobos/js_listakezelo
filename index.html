<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dobos Dominik</title>
    <script type="module" src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Listakezelés</h1>
      </header>
      <article>
        <div class="urlap">
          <form>
            <div class="mb-3 mt-3">
              <label for="nev" class="form-label">Név:</label>
              <input
                type="text"
                class="form-control"
                id="nev"
                placeholder="róka rudi"
                name="nev"
              />
            </div>
            <div class="mb-3">
              <label for="kor" class="form-label">Kor:</label>
              <input
                type="number"
                class="form-control"
                id="kor"
                min="0"
                max="120"
                name="kor"
              />
            </div>
            <div class="mb-3">
              <label for="kor" class="form-label">Nem:</label>
            </div>
            <div class="row">
              <div class="mb-3">
                <label for="no" class="form-label">Nő:</label>
                <input
                  type="radio"
                  class="form-check-input"
                  id="no"
                  name="no"
                  value="no"
                />
              </div>
              <div class="mb-3">
                <label for="ferfi" class="form-label">Férfi:</label>
                <input
                  type="radio"
                  class="form-check-input"
                  id="ferfi"
                  name="ferfi"
                  value="ferfi"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Hozzáad</button>
          </form>
        </div>
        <div class="szuro">
          <h3>Szűrés név szerint</h3>
          <div class="mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              id="sznev"
              placeholder="Szűrés"
              name="sznev"
            />
          </div>
        </div>
        <div class="adatok"></div>
      </article>
    </main>
  </body>
</html>
